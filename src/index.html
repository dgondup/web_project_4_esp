<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/flag-icon.ico">
    <meta name="description" content="un recorrido por diversos parajes de EE.UU.">
    <meta name="keywords" content="Practicum proyecto 4, html, css, js">
    <meta name="author" content="David Gonzalez Dupuy">
    <title>Alrededor de los EE.UU.</title>
  </head>
  <body>
    <div class="root">
      <header class="header">
        <h1 class="header__title">Alrededor<span class="header__title-span">de los EE.UU.</span></h1>
        <div class="header__line"></div>
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__image-container">
            <div class="profile__image"></div>
          </div>
          <div class="profile__name-container">
            <h2 class="profile__name">David GD</h2>
            <button type="button" class="profile__button-edit" data-popup=".popup-name"></button>
            <p class="profile__description">Estudiante de programación</p>
          </div>
          <button type="button" class="profile__button-add" data-popup=".popup-place"><img alt="add" id="vector-add" data-popup=".popup-place"></button>

          <form method="get" name="nameForm" class="popup popup-name" novalidate>
          <fieldset class="popup__container popup-fadeout">
              <img class="popup__close-button popup__close-button_form" alt="close" src=".images/vectores/Close-Icon.svg" data-button-close=".popup-name">
              <label class="popup__label">Editar Perfil</label>
              <input type="text" class="popup__item popup__input" id="name-input" name="name" value="David GD" placeholder="Nombre" minlength="2" maxlength="40" required>
              <span class="popup__input-error name-input-error"></span>
              <input type="text" class="popup__item popup__input" id="ocupacion-input" name="ocupación" value="Estudiante de programación" placeholder="Ocupación" minlength="2" maxlength="200" required>
              <span class="popup__input-error ocupacion-input-error"></span>
              <button type="submit" class="popup__button" data-button-close=".popup-name">Guardar</button>
          </fieldset>
        </form>

          <form method="get" name="placeForm" class="popup popup-place" novalidate>
            <fieldset class="popup__container popup-fadeout">
              <img class="popup__close-button popup__close-button_form" alt="close" src="./images/vectores/Close-Icon.svg" data-button-close=".popup-place">
              <label class="popup__label">Nuevo Lugar</label>
              <input type="text" class="popup__item popup__input" id="title-input" name="title" value="" placeholder="Título" minlength="2" maxlength="30" required>
              <span class="popup__input-error title-input-error"></span>
              <input type="url" class="popup__item popup__input" id="url-input" name="url" value="" placeholder="Enlace a la imagen" required>
              <span class="popup__input-error url-input-error"></span>
              <button type="submit" class="popup__button" data-button-close=".popup-place">Crear</button>
          </fieldset>
          </form>

        </section>
        <div class="elements">
        </div>
        <section class="popup popup_content_image">
          <div class="popup__content popup-fadeout">
            <img class="popup__close-button popup__close-button_position" alt="close-button" data-button-close=".popup">
            <img class="popup__image" alt="">
            <p class="popup__title"></p>
          </div>
        </section>

        <template class="template-card">
          <div class="card">
            <img class="card__image" alt="">
            <div class="card__title-container">
              <h3 class="card__title"></h3>
              <input type="checkbox" class="card__button-like">
            </div>
            <button type="button" class="card__button-remove"></button>
          </div>
        </template>

      </main>
      <footer class="footer">
        <h4 class="footer__text">© 2021 Alrededor de los EEUU</h4>
      </footer>
    </div>
  </body>
</html>
