<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/flag-icon.ico">
    <meta name="description" content="un recorrido por diversos parajes de EE.UU.">
    <meta name="keywords" content="Practicum proyecto 4, html, css, js">
    <meta name="author" content="David Gonzalez Dupuy">
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href='./blocks/index.css'>
  </head>
  <body>
    <div class="root">
      <header class="header">
        <h1 class="header__title">Alrededor<span class="header__title-span">de los EE.UU.</span></h1>
        <div class="header__line"></div>
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__image-container">
            <div class="profile__image"></div>
          </div>
          <div class="profile__name-container">
            <h2 class="profile__name">David GD</h2>
            <button type="button" class="profile__button-edit"></button>
            <p class="profile__description">Estudiante de programación</p>
          </div>
          <button type="button" class="profile__button-add"><img alt="add" src="./images/vectores/Vector-add.svg"></button>
          <form method="get" class="popup">
            <fieldset class="popup__container">
              <img class="popup__close-button" alt="close" src="./images/vectores/Close-Icon.svg">
              <label class="popup__label">Editar Perfil</label>
              <input type="text" class="popup__item" id="field1" name="name" value="David GD" placeholder="Nombre" required>
              <div class="popup__line"></div>
              <input type="text" class="popup__item" id="field2" name="ocupación" value="Estudiante de programación" placeholder="Ocupación" required>
              <div class="popup__line"></div>
              <button type="submit" class="popup__button">Guardar</button>
          </fieldset>
          </form>
          <form method="get" class="popup popup_place">
            <fieldset class="popup__container">
              <img class="popup__close-button" alt="close" src="./images/vectores/Close-Icon.svg">
              <label class="popup__label">Nuevo Lugar</label>
              <input type="text" class="popup__item" id="field-title" name="title" value="" placeholder="Título" required>
              <div class="popup__line"></div>
              <input type="url" class="popup__item" id="field-url" name="url" value="" placeholder="Enlace a la imagen" required>
              <div class="popup__line"></div>
              <button type="submit" class="popup__button">Crear</button>
          </fieldset>
          </form>
        </section>
        <div class="elements">

        </div>
        <div class="popup popup_content_image">
          <div class="popup__content">
            <div class="popup__close-button popup__close-button_position"></div>
            <div class="popup__image"></div>
            <p class="popup__title"></p>
          </div>
        </div>
        <template class="template-card">
          <div class="card">
            <img class="card__image" alt="" src="">
            <div class="card__title-container">
              <h3 class="card__title"></h3>
              <input type="checkbox" class="card__button-like">
            </div>
            <button type="button" class="card__button-remove"></button>
          </div>
        </template>
      </main>
      <footer class="footer">
        <h4 class="footer__text">© 2021 Alrededor de los EEUU</h4>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
